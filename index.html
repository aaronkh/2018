    <script>
        addEventListener("keyup", function (e) {
            switch (e.key) {
                case "ArrowUp" || "w":
                    moveUp()
                    break
                case "ArrowRight" || "d":
                    moveRight()
                    break
                case "ArrowLeft" || "a":
                    moveLeft()
                    break
                case "ArrowDown" || "s":
                    moveDown()
                    break
                case "r":
                    resetBoard()
                    break
            }
        })
        document.getElementById('reset').addEventListener('click', resetBoard)
        document.getElementById('midright').addEventListener('click', moveRight)
        document.getElementById('midleft').addEventListener('click', moveLeft)
        document.getElementById('top').addEventListener('click', moveUp)
        document.getElementById('bot').addEventListener('click', moveDown)
        document.getElementById('increaseHeight').addEventListener('click', () => changeHeight(1))
        document.getElementById('decreaseHeight').addEventListener('click', () => changeHeight(-1))
        document.getElementById('increaseWidth').addEventListener('click', () => changeWidth(1))
        document.getElementById('decreaseWidth').addEventListener('click', () => changeWidth(-1))
